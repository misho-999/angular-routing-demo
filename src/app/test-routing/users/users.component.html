<h1>Users</h1>
<button routerLink="">Home</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef = "userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef = "username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>
    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef = "email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef = "userAddressCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Address Sity</th>
      <td mat-cell *matCellDef ="let row">{{row.address.city}}</td>
    </ng-container>
    <ng-container matColumnDef = "userAddressStreet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Address Street</th>
      <td mat-cell *matCellDef="let row">{{row.address.street}}</td>
    </ng-container>
    <ng-container matColumnDef = "userAddressSuite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Address Suite</th>
      <td mat-cell *matCellDef="let row">{{row.address.suite}}</td>
    </ng-container>
    <ng-container matColumnDef = "userAddressZipcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Address Zipcode</th>
      <td mat-cell *matCellDef="let row">{{row.address.zipcode}}</td>
    </ng-container>

    <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="getSelectedRow(row)"></mat-row>
  </table>
</div>
<mat-paginator [pageSizeOptions]="pageSize" showFirstLastButtons></mat-paginator>
